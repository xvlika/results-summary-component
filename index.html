<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary component</title>
</head>
<body>
    <div id="mainContainer">
        <div id="resultBox">
            <p id="yourRes">Your Results</p>
            <div id="ball">
                <p id="score">76<br><span id="maxscore">of 100</span></p>
            </div>
            <p id="grade">
                GREAT
            </p>
            <p id="description">
                Your performance exceed 65% of the people conducting the test here!
            </p>
        </div>
        <p id="summary">
            Summary
        </p>
        <div class="allComp">
            <div class="summaryBox">
                <div class="summaryComponents">
                    <div class="compBox1">
                        <img class="componentImg" src="pics/icon-reaction.svg" alt="react">
                        <p class="compName reaction">Reaction</p>
                    </div>
                    <p class="compGrades">80<span class="from">/100</span></p>
                </div>
            </div>
            <div class="summaryBox">
                <div class="summaryComponents">
                    <div class="compBox1">
                        <img class="componentImg" src="pics/icon-memory.svg" alt="react">
                        <p class="compName memory">Memory</p>
                    </div>
                    <p class="compGrades">92<span class="from">/100</span></p>
                </div>
            </div>
            <div class="summaryBox">
                <div class="summaryComponents">
                    <div class="compBox1">
                        <img class="componentImg" src="pics/icon-verbal.svg" alt="verbal">
                        <p class="compName verbal">Verbal</p>
                    </div>
                    <p class="compGrades">61<span class="from">/100</span></p>
                </div>
            </div>
            <div class="summaryBox">
                <div class="summaryComponents">
                    <div class="compBox1">
                        <img class="componentImg" src="pics/icon-visual.svg" alt="react">
                        <p class="compName visual">Visual</p>
                    </div>
                    <p class="compGrades">73<span class="from">/100</span></p>
                </div>
            </div>
            <div id="conti">
                <p id="contiTxt">
                    Continue
                </p>
            </div>
        </div>
    </div>
</body>
</html>
